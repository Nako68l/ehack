<div class="registration-form">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nickname" [(ngModel)]="nickname" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Age" [(ngModel)]="age" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Weight" [(ngModel)]="weight" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Height" [(ngModel)]="height" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-radio-group [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
      <mat-radio-button checked value="man">Man</mat-radio-button>
      <mat-radio-button class="second-radio-button" value="woman">Woman</mat-radio-button>
    </mat-radio-group>

    <div class="navigation-buttons">
      <div class="button-row">
        <button mat-raised-button (click)="regUser()">REGISTER</button>
      </div>
    </div>

  </form>
</div>
