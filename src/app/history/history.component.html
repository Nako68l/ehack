<div style="width: 480px; margin: auto;" *ngIf="recipes?.length > 0">
  <div class="notification-item" *ngFor="let recipe of recipes;">
    <div>
      <div class="nt-date">{{ d | date: 'd MMM y' }}</div>
      <div class="nt-text">
        <div
          style="color: #673ab7">{{recipe.recipe.label}}
        </div>
        <div>{{window.parseInt(recipe.recipe.calories/recipe.recipe.yield)}} kcal</div>
      </div>
    </div>
  </div>
</div>
